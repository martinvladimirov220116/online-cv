projects:
    title: Проект
    assignments:
      - title: "PowerBI презентация на тема бъдещето на еко горивата в авиоиндустрията" 
        link: 
        tagline: "Създадох на динамична PowerBI презентация, на тема по избор от SDG индикатори. На база на данни, събирани от различни научни източници, успях да прогнозирам бъдещата насока и развитие на еко горивата в авиоиндустрията. "

      - title: "Machine learning модел за рейтингови прогнози за Banijay Benelux"
        link: 
        tagline: "Machine learning модел за предаването OP1, с който може да се види, дали дискусии в социални мрежи, като twitter, оказват влияние върху рейтинга. Използвах на Python за обединяване на данните, предоставени от компанията, Twitter API за извличане на данни от Twitter, PowerBI за създаване на ясни визуализации на обединените данни и накрая MS Word за изготвяне на крайния доклад."

      - title: "Прототип на приложение с модел за разпознаване на изображения, използващ Keras."
        tagline: "Създадох прототип за приложение за разпознаване на храна, като разработих концептуален интерфейс с помощта на онлайн платформа и създадох функционален модел за разпознаване на изображения, използвайки библиотеката Keras в Python. Моделът беше многокласов CNN, използващ трансферно обучение. "

      - title: "Проект за облекчаване на задръстванията в движението за Община Бреда."
        link: 
        tagline: "За този проект бях част от екип, работещ със Scrum и в гъвкава работна среда, където бях Scrum Master и разпределях задачите на екипа. Проектът се състоеше в разработването на концептуално приложение за общината с цел подобряване на град Бреда. Общината ни предостави няколко теми за избор, и ние решихме да се фокусираме върху статистиката за задръстванията. Аз бях отговорен за събирането, почистването и изследователския анализ на данните, за да предоставя на останалите членове на екипа необходимата основа за създаване на модел, който прогнозира задръстванията в центъра на града. Данните бяха събрани от общински уебсайтове, както и от SQL сървъра на общината, който ни беше предоставен."

      - title: "Интегриране на AI като инструмент за преподаване в програмата по Управление на съоръжения (Facility Management) в BUAS."
        link: 
        tagline: "Това беше групов проект, в който отново имах възможността да бъда Scrum Master и да разпределя задачите между екипа. Основата на проекта се състоеше в провеждане на изследвания сред различни преподаватели и студенти, използвайки интервюта и анкети. Тези данни бяха обработени с помощта на програмният език R, поради неговите статистически предимства и бяха оформени в доклад с помощта на LaTeX. Всеки член на екипа трябваше да напише различни части от доклада, тъй като всички избрахме поддисциплина в областта за изследване. Резултатите бяха представени пред аудитория от преподаватели от различни програми на BUAS, както и пред студенти и колеги."
        
      - title: "Процес на разпознаване на изображения и роботика за NPEC"
        tagline: "Това беше проект за NPEC, изследователска институция в Утрехт, специализирана в растенията. Проектът се състоеше в създаването на модел за разпознаване на изображения, използващ бинарни маски от изображения на растения, за проследяване на растежа на растението. След това тази информация преминаваше през симулация на роботика, за да се открие кореновият край, където роботът щеше да инжектира растението."
        
      - title: "NLP модел за откриване на емоции за Banijay Benelux."
        tagline: "Този проект е частично екипен и частично индивидуален. Проектът се състои в събиране на текстови данни и съответстващи емоции, за да се обучи модел за разпознаване на различни емоции. Бяха тествани много различни модели, създавани и тренирани на на за да се намери най-добре представящият се. Групата стигна до заключението, че моделът BERT е най-добър за многокласова детекция на емоции. В доклад написан в LaTeX, се документират резултатите от този модел."
        
      - title: "Облачна деплоймънт на AI модел, използвайки Microsoft Azure и Docker."
        link: 
        tagline: "Проектът се състоеше в деплоймънт на AI модел за разпознаване на емоции, използвайки Microsoft Azure. По време на проекта работихме в среда на Scrum и използвахме практики на MLOps, за да изпълним задачата си. Проектът ми позволи също да се запозная с Docker контейнери и как да работя с тях. Екипът и аз публикувахме собствен Python пакет, който може да бъде инсталиран на Windows и Linux."
