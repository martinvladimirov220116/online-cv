career-profile:
    title: За мен
    summary: |
      Аз съм усърден и отдаден човек, който обича да надгражда върху предишни знания и винаги се стремя да бъда по-добра версия на себе си. Имам основни познания по Python, със специализация в машинното обучение. Също така имам знания в MLOps и Microsoft Azure, както и PowerBI. Допълнителни подробности за проекти могат да бъдат предоставени при поискване.

